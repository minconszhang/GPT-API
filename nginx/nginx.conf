worker_processes 1;
events { worker_connections 1024; }

http {
    # Define MIME types directly instead of including an external file
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/javascript                js;
        application/json                      json;
        application/x-font-ttf                ttf;
        application/x-font-opentype           otf;
        application/font-woff                 woff;
        application/font-woff2                woff2;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/webp                            webp;
        image/x-icon                          ico;
        application/pdf                       pdf;
    }
    
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    
    # Logging
    access_log /Users/conszhang/Work/GPT-API/nginx/logs/access.log;
    error_log  /Users/conszhang/Work/GPT-API/nginx/logs/error.log;

    # Include all app-specific server blocks
    include /Users/conszhang/Work/GPT-API/nginx/conf.d/*.conf;

    # Local development server (optional)
    server {
        listen 8080;
        server_name localhost;
        
        # Frontend
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }
        
        # Backend API
        location /api/ {
            proxy_pass http://localhost:3888;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
        }
    }
}